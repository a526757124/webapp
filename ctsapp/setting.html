<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>服务端地址</label>
				<input type="text" id="serverURL" class="mui-input-clear" placeholder="http:ip...">
			</div>
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="submitSettingData()">保 存</button>
			</div>
			<span style="margin-left:10px;font-size:12px ;color: red;">注：设置修改后重新软件后生效</span>
		</form>
	</body>
	<script>
		mui.plusReady(function() {
			document.getElementById("serverURL").value = plus.storage.getItem("serverURL");
		})

		function submitSettingData() {
			plus.storage.setItem("serverURL", document.getElementById("serverURL").value);
			plus.nativeUI.toast("设置保存成功");
		}
	</script>

</html>
