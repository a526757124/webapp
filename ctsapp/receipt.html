<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>快递录入</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>客户名称</label>
				<input type="text" class="mui-input-clear" placeholder="姓名">
			</div>
			<div class="mui-input-row">
				<label>客户号码</label>
				<input type="number" class="mui-input-clear" placeholder="手机号码">
			</div>
			<div class="mui-input-row">
				<label>快递单号</label>
				<input type="text" class="mui-input-clear" placeholder="快递单号">
			</div>
			<div class="mui-input-row">
				<label>快递公司</label>
				<select id="BelongCompany.Id" data="http://192.168.1.53/ReceiptManagement/Receipt/GetCourierCompanyList">
					<option value="0">请选择</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>客户地址</label>
				<input type="text" class="mui-input-clear" placeholder="地址">
			</div>

			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" onclick="return true;">确认</button>&nbsp;&nbsp;
				<button type="button" class="mui-btn mui-btn-danger" onclick="return true;">取消</button>
			</div>
		</form>
	</body>
<script type="text/javascript" src="js/common.js" ></script>
	<script>
		mui.plusReady(function() {
global.globalurl
			mui.getJSON('http://192.168.1.53/ReceiptManagement/Receipt/GetCourierCompanyList', {}, function(data) {
				//获得服务器响应
				for (var i = 0; i < data.length; i++) {
					var op = document.createElement("option");
					op.value = data[i].id;
					op.text = data[i].text;
					document.getElementById("BelongCompany.Id").appendChild(op);
				}
			});
		});
	</script>

</html>
